<html>
	<script>
		var size=40;
		function inc(){e=document.getElementById("hi");
						size=size+5;
						e.style.setProperty("font-size",size);}
		function dec(){e=document.getElementById("hi");
						size=size-5;
						e.style.setProperty("font-size",size);}				
	</script>
	<style>
		p{font-size:40px;}
		button{font-size:30px;background: red;}
	</style>
	<body>
		<p id="hi">
			This is a paragraph and increases size on hover
			Hello
		</p>
		<br>
		<button id="plus" onclick="inc()">Magnify +</button>
		<button id="minus" onclick="dec()">De-Magnify -</button>
	</body>
</html>
